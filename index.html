<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" href = "style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
<h1 style="font-size:48px;padding-top:3rem; text-align: center" >Apple Calculator </h1>
<div class = "background-interface">
    <div class = "output">1</div>
    <div class = "symbol-interface">
        <button class = "btn first-three">AC</button>
        <button class = "btn first-three">+/-</button>
        <button class = "btn first-three">%</button>
        <button class = "btn operations">รท</button>
        <button class = "btn">7</button>
        <button class = "btn">8</button>
        <button class = "btn">9</button>
        <button class = "btn operations">x</button>
        <button class = "btn">4</button>
        <button class = "btn">5</button>
        <button class = "btn">6</button>
        <button class = "btn operations">-</button>
        <button class = "btn">1</button>
        <button class = "btn">2</button>
        <button class = "btn">3</button>
        <button class = "btn operations">+</button>
        <button class = "btn-rectangular span-3">0</button>
        <button class = "btn">,</button>
        <button class = "btn equal-button operations">=</button>
    </div>
</div>

</body>
</html>
